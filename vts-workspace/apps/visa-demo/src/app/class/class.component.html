<div class="demo-api">
  <h1>{{ nameOfClass }}</h1>
  <ng-container *ngIf="dataOnSecondComp$ | async as second; else loading">
    <h2 *ngFor="let item of second">
      <div>
        <span>{{ item.name }}</span> - p:<span>{{ item.professor }}</span>
      </div>
    </h2>
  </ng-container>

  <div>
    <button (click)="sendToHostComponent()">Say hi</button>
  </div>
</div>

<ng-template #loading>
  <img src="./../../assets/loader.svg" />
</ng-template>
